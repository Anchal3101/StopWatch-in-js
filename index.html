<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-cont">
        <span class="count" id="hr">00</span>
        <span class="string">hr</span>
        <span class="count" id="min">00</span>
        <span class="string">min</span>
        <span class="count" id="sec">00</span>
        <span class="string">sec</span>
        <span class="count" id="milisec">00</span>
    </div>
    <div id="btn-cont">
        <button onclick="start()" id="start" class="btn">Start</button>
        <button id="stop" onclick="stop()" class="btn">Stop</button>
        <button id="reset" onclick="reset()" class="btn">Reset</button>
    </div>
    <p id="para"></p>
    <script src="index.js"></script>
</body>
</html>
